<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hentaione - Coming Soon</title>
  
  <link rel="icon" type="image/png" href="/image (2)-Photoroom.png">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 1;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.70);
      z-index: 2;
    }

    /* ONLY the numbers + separators are perfectly centered */
    .numbers-center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    .numbers {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 93px;
      font-weight: 900;
      letter-spacing: 4px;
      line-height: 1;
      color: #ffffff;
      text-shadow: 
        0 0 18px rgba(255,255,255,0.4),
        0 0 45px rgba(255,255,255,0.15);
      white-space: nowrap;
    }

    .time-unit {
      min-width: 220px;
    }

    .time-unit span {
      display: block;
      min-width: 180px;
      text-align: center;
    }

    .separator {
      font-size: 20px;
      font-weight: 300;
      opacity: 0.85;
      margin: 0 25px;
      line-height: 0.9;
    }

    /* Labels centered under numbers */
    .labels {
      position: absolute;
      bottom: 40%;  /* adjust this value (lower = closer to numbers, higher = farther) */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 220px;  /* MUST match .time-unit min-width */
      font-size: 18px;
      font-weight: 500;
      text-transform: lowercase;
      letter-spacing: 1.5px;
      opacity: 0.75;
      z-index: 5;
      pointer-events: none;
    }

    /* Logo sits directly above numbers */
    .logo-above {
      position: absolute;
      top:55%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-top: -180px;  /* adjust this value to move logo closer/farther from numbers */
      z-index: 6;
    }

    .logo {
      width: 150px;
      height: auto;
      filter: brightness(1.1) drop-shadow(0 0 12px rgba(255,255,255,0.3));
    }

    /* Mobile adjustments */
    @media (max-width: 900px) {
      .numbers { font-size: 70px; letter-spacing: 3px; }
      .time-unit { min-width: 170px; }
      .time-unit span { min-width: 140px; }
      .separator { font-size: 42px; margin: 0 18px; }
      .labels { gap: 170px; font-size: 15px; bottom: 38%; }
      .logo-above { margin-top: -140px; }
      .logo { width: 100px; }
    }

    @media (max-width: 500px) {
      .numbers { font-size: 55px; letter-spacing: 2px; }
      .time-unit { min-width: 130px; }
      .time-unit span { min-width: 110px; }
      .separator { font-size: 34px; margin: 0 12px; }
      .labels { gap: 130px; font-size: 13px; bottom: 36%; }
      .logo-above { margin-top: -110px; }
      .logo { width: 85px; }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="/proxy.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- Numbers + separators perfectly centered -->
  <div class="numbers-center">
    <div class="numbers">
      <div class="time-unit"><span id="hours">71</span></div>
      <span class="separator">|</span>
      <div class="time-unit"><span id="minutes">10</span></div>
      <span class="separator">|</span>
      <div class="time-unit"><span id="seconds">06</span></div>
    </div>
  </div>

  <!-- Labels centered under each number -->
  <div class="labels">
    <span>hours</span>
    <span>minutes</span>
    <span>seconds</span>
  </div>

  <!-- Logo directly above numbers -->
  <div class="logo-above">
    <img src="/image (2)-Photoroom.png" alt="Trojan" class="logo">
  </div>

  <script>
    const STORAGE_KEY = 'trojan_countdown_end';
    const DURATION_MS = 72 * 60 * 60 * 1000;

    function getEndTime() {
      let end = localStorage.getItem(STORAGE_KEY);
      if (!end) {
        end = Date.now() + DURATION_MS;
        localStorage.setItem(STORAGE_KEY, end);
      }
      return Number(end);
    }

    function pad(num) {
      return String(num).padStart(2, '0');
    }

    function updateTimer() {
      const diff = Math.max(0, getEndTime() - Date.now());
      const h = Math.floor(diff / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);

      document.getElementById('hours').textContent   = pad(h);
      document.getElementById('minutes').textContent = pad(m);
      document.getElementById('seconds').textContent = pad(s);
    }

    updateTimer();
    setInterval(updateTimer, 980);
  </script>
</body>
</html>
